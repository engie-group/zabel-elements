repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
    args: [--allow-multiple-documents]
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-json
  - id: check-toml
  - id: check-case-conflict
  - id: check-merge-conflict
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
